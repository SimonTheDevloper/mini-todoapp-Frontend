<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8" />
    <title>Todo App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dist/output.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body class="bg-base-100" data-theme="light">
    <header class="navbar bg-gray-100 px-6 border-b border-base-300">
        <div class="flex-1">
            <a href="#"
                class="group flex items-center text-2xl font-bold tracking-tight text-[#4A5565] hover:text-gray-600 transition-colors cursor-pointer">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 207 162"
                    class="h-10 w-auto mr-3 fill-current shrink-0">
                    <g>
                        <path
                            d="M 93.28 76.75 C90.23,80.74 87.00,83.97 86.11,83.93 C85.23,83.89 83.26,82.36 81.75,80.54 C79.15,77.41 79.00,76.67 79.00,67.11 L 79.00 57.00 L 40.00 57.00 L 40.00 54.18 C40.00,52.63 41.24,48.92 42.75,45.93 C45.06,41.37 46.38,40.06 51.00,37.73 L 56.50 34.96 L 98.95 35.23 L 141.40 35.50 L 133.45 40.14 C129.08,42.69 122.24,47.53 118.26,50.89 C112.90,55.41 110.23,57.00 108.01,57.00 C105.27,57.00 105.00,57.30 105.00,60.31 C105.00,62.71 104.15,64.44 101.92,66.56 C100.23,68.18 96.34,72.76 93.28,76.75 ZM 91.57 113.11 C86.57,115.38 86.43,115.38 81.49,113.13 C78.86,111.94 75.42,108.76 71.52,103.91 C62.64,92.86 56.25,86.35 52.95,84.98 C51.33,84.31 50.00,83.41 50.00,82.98 C50.00,81.46 56.90,76.19 60.41,75.03 C65.94,73.21 70.26,75.15 77.35,82.63 C81.77,87.30 84.08,89.00 86.00,89.00 C89.43,89.00 90.70,87.92 97.76,79.00 C106.04,68.52 120.05,54.91 128.72,48.91 C143.57,38.65 159.64,33.00 174.01,33.00 C181.53,33.00 182.70,34.31 176.12,35.36 C170.10,36.33 152.84,45.43 144.75,51.91 C130.94,62.98 118.35,77.46 103.95,98.88 C97.08,109.11 94.92,111.58 91.57,113.11 ZM 97.01 144.75 C94.32,146.58 92.33,147.00 86.35,147.00 L 79.00 147.00 L 79.00 118.29 L 83.95 118.77 C91.12,119.46 93.58,118.52 99.71,112.72 L 105.20 107.52 L 104.85 122.19 C104.46,138.42 103.89,140.07 97.01,144.75 Z"
                            fill="currentColor" />
                    </g>
                </svg>
                <span>Tickivo</span>
            </a>
        </div>
    </header>
    <main class="min-h-screen flex items-start justify-center pt-8 px-4">
        <div id="globalLoader" class="flex justify-center my-4 hidden">
            <span class="loading loading-spinner loading-lg text-primary"></span>
        </div>
        <div class="w-full max-w-2xl space-y-6">
            <div class="bg-base-200 border-2 border-base-300 rounded-box  p-6">
                <label class="label">
                    <span class="label-text font-semibold text-lg">New Todo</span>
                </label>
                <div class="flex gap-2 flex-col sm:flex-row">
                    <input type="text" id="taskInput"
                        class="input input-bordered w-full bg-base-100 focus:outline-none focus:ring-2 focus:ring-gray-400"
                        placeholder="What needs to be done?">
                    <button class="btn btn-neutral hover:btn-primary transition-all duration-200" id="addTask">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd"
                                d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z"
                                clip-rule="evenodd" />
                        </svg>
                        Add
                    </button>
                </div>
            </div>

            <div class="bg-base-200 border-2 border-base-300 rounded-box  p-6">
                <div class="divider my-2"></div>
                <h2 class="text-sm font-bold uppercase tracking-wider text-gray-600 mb-3 flex items-center gap-2">
                    <div class="w-2 h-2 bg-blue-500 rounded-full"></div>
                    Open Todos
                </h2>
                <div class="min-h-12.5">
                    <ul id="openTask" class="flex flex-col gap-2">
                    </ul>
                    <div id="noOpenTask" class="text-center py-8 text-gray-400">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 mx-auto mb-2 opacity-50" fill="none"
                            viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2" />
                        </svg>
                        <p class="text-sm">No open tasks yet. Add one above!</p>
                    </div>
                </div>

                <h2 class="text-sm font-bold uppercase tracking-wider text-gray-600 mt-6 mb-3 flex items-center gap-2">
                    <div class="w-2 h-2 bg-green-500 rounded-full"></div>
                    Completed
                </h2>
                <div class="min-h-12.5">
                    <ul id="completedList" class="flex flex-col gap-2">
                    </ul>
                    <div id="noCompletedTask" class="text-center py-8 text-gray-400 opacity-60">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 mx-auto mb-2 opacity-50" fill="none"
                            viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                        </svg>
                        <p class="text-sm">Nothing completed yet</p>
                    </div>
                </div>

            </div>

        </div>
    </main>
    <script type="module" src="js/todos/todoManager.js"> </script>
</body>

</html>
